<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 날짜와 시간 정보를 갖고 있는 객체
        var nowDate = new Date();

        var hour = nowDate.getHours();

         var msg = "";
        if(hour < 6){
            msg = "더잘까......";
        }else if(hour < 8){
            msg = "등교준비중";
        }else if(hour < 9){
            msg = "등교중";
        }else if(hour < 12){
            msg = "열공중";
        }else if(hour < 14){
            msg = "식사중";
        }else if(hour < 16){
            msg = "열공중";
        }else
            msg = "등교준비";

        alert(msg);
    </script>
</head>
<body>
    
</body>
</html>
